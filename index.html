<!DOCTYPE html>
<html lang="en">
<!-- still need to style the header -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    
</head>

<body>
    
    <button type="button" class="btn btn-info" id="startButton">Start</button>
    
    
    <div class="jumbotron">
        <h1 class="display-4">Trivia Game!</h1>
        <h3 id="timeRemaining">Time Remaining: </h3>
        <p class="lead">Quiz</p>
        <hr class="my-4">
    
        <div id="quizDiv"></div>
            <!-- form for the quiz questions and answers to pop up in so that the button states can be monitored -->
            <form id="quiz"></form>
        
        
        <hr>

        <a class="btn btn-primary btn-lg" id="submit" href="#" role="button">Submit</a>
    

    </div>

    <div id="results"> 
        <h1>Correct Answers: <span id="correctanswers"></span></h1>
        <h1>Incorrect Answers: <span id="incorrectanswers"></span></h1>
      <button id="Retry">Retry Quiz</button>
    </div>


    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
